<!DOCTYPE html>
<html>
<head>
    <!-- first time writing html for smth big haha. please dont be ass :(-->
    <style>
        .topsection-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: rgb(0, 106, 255);
            z-index: 1;
        }
        .teamforeverlogo-image {
            position: fixed;
            top: 10%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
        }
        .hub-buttons {
            position: fixed;
            top: 20%;
            left: 10%;
            display: flex;
            flex-direction: row;
            justify-content: center; /* Adjust as needed */
            z-index: 2;
        }
        .hub-buttons button {
            margin: 10px; /* Adjust as needed */
            font-family: Arial, sans-serif; /* Change as needed */
            background-color: #4CAF50; /* Non-highlight color */
            color: white; /* Button text color */
        }
        .hub-buttons button:hover {
            background-color: #45a049; /* Highlight color */
        }
    </style>
</head>
<body>
    <img class="teamforeverlogo-image" src="gfx/Blue Black.webp" alt="Description of the image">
    <div class="topsection-rectangle"></div>
    <div class="hub-buttons">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
        <button>Button 6</button>
        <button>Button 7</button>
        <button>Button 8</button>
    </div>
</body>
</html>
