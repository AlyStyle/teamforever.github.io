<!DOCTYPE html>
<html>
<head>
    <!-- first time writing html for smth big haha. please dont be ass :( -->
    <style>
        body {
            max-height: 10px; /* Adjust as needed */
            overflow-y: auto; /* Prevent vertical scrolling */
        }
        
        .topsection-rectangle {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 8%;
            background-color: rgb(169, 169, 169);
            z-index: 1;
        }

        .teamforeverlogo-image {
            position: absolute;
            top: 4%;
            left: 50%;
            width: 10vw;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .hub-buttons {
            position: absolute;
            top: 20%;
            left: 50%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            z-index: 2;
            transform: translate(-50%, -50%);
        }
        .hub-buttons button {
            margin: 0px;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1; /* Non-highlight color */
            color: black; /* Button text color */
            width: 130%; 
            height: 50px;
            white-space: nowrap;
            outline: 2px solid white;
        }
        .hub-buttons button:hover {
            background-color: #0100c6; /* Highlight color */
            color: white; /* Button text highlight color */
        }

        .s1flogo-image {
            position: absolute;
            top: 30%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .s2alogo-image {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .top-right-text {
            position: absolute;
            font-family: Arial, sans-serif;
            top: 62%; /* Adjust as needed */
            left: 50%;
            font-size: 25px; /* Adjust as needed */
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .video-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2500px;
        }

        .mini-rectangle {
            position: absolute;
            top: 90%;
            left: 35%;
            right: 51%;
            height: 16%;
            background-color: rgb(77, 77, 77);
            z-index: 1;
        }

        .mini-rectangle-text {
            position: absolute;
            font-family: Arial, sans-serif;
            top: 93%; /* Adjust as needed */
            left: 41.8%;
            font-size: 45px; /* Adjust as needed */
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(208, 59, 59);
            z-index: 2;
        }

        .ytbox-image {
            position: absolute;
            top: 100%;
            left: 39%;
            z-index: 2;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img class="teamforeverlogo-image" src="gfx/Blue Black.webp" alt="Description of the image">

    <div class="topsection-rectangle"></div>

    <div class="hub-buttons">
        <button>Home</button>
        <button>About</button>
        <button>Sonic 1 Forever</button>
        <button>Sonic 2 Absolute</button>
        <button>Controller Setup</button>
        <button>Community</button>
        <button>FAQs</button>
        <button>Credits</button>
    </div>

    <img class="s1flogo-image" src="gfx/S1F logo 2023 with icon.webp" alt="Description of the image" height="200">

    <img class="s2alogo-image" src="gfx/S2A logo 2023.webp" alt="Description of the image" height="200">

    <div class="top-right-text">
        <p>Team Forever are working on fan-made projects, taking the decompilations of the<br>Sonic 1 and 2 mobile ports, and adding our own love and polish to them.</p>
    </div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FGmZ6iO-akM?si=wYK532XUJhAMg6O0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="mini-rectangle"></div>

    <div class="mini-rectangle-text">
        <p>S O C I A L S</p>
    </div>

    <img class="ytbox-image" src="gfx/ytbox.gif" alt="Description of the image" width="100" height="100">
    
</body>
</html>
