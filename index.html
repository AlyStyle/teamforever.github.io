<!DOCTYPE html>
<html>
<head>
    <style>
        .topsection-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: rgb(0, 106, 255);
            z-index: 1;
        }
        .teamforeverlogo-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;  /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            z-index: 2;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img class="teamforeverlogo-image" src="Blue Black.webp" alt="Description of the image">
    <div class="topsection-rectangle"></div>
</body>
</html>
