<!DOCTYPE html>
<html>
<head>
    <!-- first time writing html for smth big haha. please dont be ass :( -->
    <style>
        .topsection-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: rgb(169, 169, 169);
            z-index: 1;
        }
        .teamforeverlogo-image {
            position: fixed;
            top: 5%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .hub-buttons {
            position: fixed;
            top: 20%;
            left: 50%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            z-index: 2;
            transform: translate(-50%, -50%);
        }
        .hub-buttons button {
            margin: 0px;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1; /* Non-highlight color */
            color: black; /* Button text color */
            width: 130px; 
            height: 50px;
            white-space: nowrap;
            outline: 2px solid white;
        }
        .hub-buttons button:hover {
            background-color: #0100c6; /* Highlight color */
            color: white; /* Button text highlight color */
        }

        .s1flogo-image {
            position: fixed;
            top: 30%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .s2alogo-image {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .teamforevermainblurb {
            font-family: Arial, sans-serif; /* Change as needed */
            font-size: 20px; /* Change as needed */
            text-align: center;
            top: 50%;
            left: 50%;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This makes the container take up the full height of the view */
        }
    </style>
</head>
<body>
    <img class="teamforeverlogo-image" src="gfx/Blue Black.webp" alt="Description of the image">

    <div class="topsection-rectangle"></div>

    <div class="hub-buttons">
        <button>Home</button>
        <button>About</button>
        <button>Sonic 1 Forever</button>
        <button>Sonic 2 Absolute</button>
        <button>Controller Setup</button>
        <button>Community</button>
        <button>FAQs</button>
        <button>Credits</button>
    </div>

    <img class="s1flogo-image" src="gfx/S1F logo 2023 with icon.webp" alt="Description of the image">

    <img class="s2alogo-image" src="gfx/S2A logo 2023.webp" alt="Description of the image">

    <p class="teamforevermainblurb"></p>Team Forever are working on fan-made projects, taking the decompilations of the<br>Sonic 1 and 2 mobile ports, and adding our own love and polish to them.</p>

    <div class="video-container">
        <iframe width="560" height="315" src="https://youtu.be/FGmZ6iO-akM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>


</body>
</html>
