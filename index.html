<!DOCTYPE html>
<html>
<head>
    <style>
        .topsection-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: #ff0000;
            z-index: 1;
        }
        .team.forever.logo {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img class="team.forever.logo" src="Blue Black.webp" alt="Description of the image">
    <div class="topsection-rectangle"></div>
</body>
</html>
